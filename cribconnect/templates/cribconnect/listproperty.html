{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="{% static 'ccapp/listproperty.css' %}">
</head>
<script>
    function addImage(){
        document.querySelector('#imageform').style.display = 'block';
    };
</script>
<body>
    
    <div class="create-listing-container">
        <div class="form-header">
            <a href="{% url 'index' %}"><img src="{% static 'images/cribconnect.png' %}" alt="CribConnect Logo" class="logo"></a> <!-- Replace with your logo path -->
            <h2 style = "color: white">List Your Property</h2>
        </div>
        <form class="listing-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-section">
                <label for="description">Description: </label>
                <input type="text" class="fulltb" id="description" name="description" placeholder="Type here">
            </div>
            <div class="form-section">
                <label for="address_house_number">Address:</label>
                <input type="text" id="houseNumber" name="houseNumber" placeholder="House no." style="width: 15%; margin-left: 0.7%;">
                <input type="text" id="street" name="street" placeholder="Street" style="width: 20%;">
                <input type="text" id="barangay" name="barangay" placeholder="Barangay" style="width: 40%;">
            </div>
            <div class="form-section">
                <input type="text" id="municipality" name="municipality" placeholder="Municipality" style="width: 40%; margin-left: 18.2%;">
                <input type="text" id="province" name="province" placeholder="Province" style="width: 40%;">
                <input type="text" id="postalCode" name="postalCode" placeholder="Zip Code" style="width: 20%;">
            </div>
            <div class="form-section">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="₱" style="width: 25%; margin-right: 52%;">
            </div>
            <div class="form-section">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" placeholder="0" style="width: 10%; margin-right: 67%;">
            </div>
            <div class="form-section">
                <label for="dimension">Dimension:</label>
                <input type="number" id="dimension" name="dimension" placeholder="0" style="width: 10%; margin-right: 67%;">
            </div>
            <div class="form-section">
                <label for="type">Type:</label>
                <select id="type" name="type" style="width: 25%; height: 30px;; margin-right: 57%;">
                    <option>Apartment</option>
                    <option>Bedspace</option>
                    <option>Condominium</option>
                    <option>Dorm</option>
                    <option>House</option>
                    <option>Room</option>
                    <option>Studio</option>
                </select>
            </div>
            <div class="form-section">
                {{ form.as_p }}
            </div>
            <div class="form-section" id="imageform" style="display: none;">
                {{ gform }}
            </div>
            <div class="form-section" id="imageform" style="display: none;">
                {{ gform }}
            </div>
            <div class="form-section" id="imageform" style="display: none;">
                {{ gform }}
            </div>
            <div class="form-section" id="imageform" style="display: none;">
                {{ gform }}
            </div>
            <button type="button" class="add-image" onclick="addImage()">+</button>
            <h3 style="margin-left: 10px;">Payment Terms</h3>
            <div class="form-section">
                <label for="advanced_payment">Advanced Payment:</label>
                <input type="text" id="advancePayment" name="advancePayment" placeholder="₱">
            </div>
            <div class="form-section">
                <label for="security_deposit">Security Deposit:</label>
                <input type="text" id="securityDeposit" name="securityDeposit" placeholder="₱">
            </div>
            <div class="form-section">
                <label for="minimum_stay">Minimum Stay:</label>
                <input type="text" id="minimumStay" name="minimumStay" placeholder="Years">
            </div>
            <div class="form-section">
                <label for="utility_payment">Utility Payment:</label>
                <input type="number" id="utilityPayment" name="utilityPayment" placeholder="₱">
            </div>
            <h3>Amenities/Features</h3>
            
            <h5 style="margin-left: 10px">Add:</h5>
            <div class="amenities-feature-section">
                <div class="amenities-feature">
                    <label for="male-only"><input type="checkbox" id="male-only" name="male-only" value="maleOnly">Male Only</label>
                </div>
                <div class="amenities-feature">
                    <label for="female-only"><input type="checkbox" id="female-only" name="female-only" value="femaleOnly">Female Only</label>
                </div>
                <div class="amenities-feature">
                    <label for="bathroom"><input type="checkbox" id="bathroom" name="bathroom" value="bathroom">Bathroom</label>
                </div>
                <div class="amenities-feature">
                    <label for="kitchen"><input type="checkbox" id="kitchen" name="kitchen" value="kitchen">Kitchen</label>
                </div>
                <div class="amenities-feature">
                    <label for="wifi"><input type="checkbox" id="wifi" name="wifi" value="wifi">Wifi</label>
                </div>
                <div class="amenities-feature">
                    <label for="aircon"><input type="checkbox" id="aircon" name="aircon" value="airConditioning">Air Conditioning</label>
                </div>
                <div class="amenities-feature">
                    <label for="near-transit"><input type="checkbox" id="near-transit" name="near-transit" value="nearTransit">Near Transit</label>
                </div>
                <div class="amenities-feature">
                    <label for="near-laundry"><input type="checkbox" id="near-laundry" name="aircon" value="nearLaundry">Near Laundry</label>
                </div>
                <div class="amenities-feature">
                    <label for="pets"><input type="checkbox" id="pets" name="aircon" value="pets">Pets</label>
                </div>
                <div class="amenities-feature">
                    <label for="parking"><input type="checkbox" id="parking" name="parking" value="parking">Parking</label>
                </div>
                <div class="amenities-feature">
                    <label for="curfew"><input type="checkbox" id="curfew" name="curfew" value="curfew">Curfew</label>
                </div>
                <div class="amenities-feature">
                    <label for="visitor"><input type="checkbox" id="visitor" name="visitor" value="visitor">Visitor</label>
                </div>
                <div class="amenities-feature">
                    <label for="accessibility"><input type="checkbox" id="accessibility" name="accessibility" value="accessibility">Accessibility</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
